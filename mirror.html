	<style>
		body {
			background-color: black;
		}
		.display-date {
			text-align: center;
			font-size: 1.6rem;
			font-weight: 600;
			color: white;
		}

		.display-time {
			text-align: center;
			/*** was display:flex **/
			font-size: 5rem;
			font-weight: bold;
			padding-bottom: 10px;
			border-radius: 5px;
			transition: ease-in-out 0.1s;
			color: white;
			padding-bottom: 20px;
		}
	</style>
	<body>
		<div class="container bg-black p-4 mt-5 shadow">
			<h1 style="color: white; text-align: center">
				Welcome to the Ward-Smith household
			</h1>

			<div class="container p-4 mt-5">
				<div class="row">
					<!--DISPLAY TIME AND DATE-->
					<div class="container">
						<div class="display-date">
							<span id="day">day</span>,
							<span id="daynum">00</span>
							<span id="month">month</span>
							<span id="year">0000</span>
						</div>
						<div class="display-time"></div>
					</div>

					<!--WEATHER WIDGET - IF NEEDED SWITCH THEME TO PURE-->
					<a
						class="weatherwidget-io"
						href="https://forecast7.com/en/52d661d32/sprowston/"
						data-label_1="SPROWSTON"
						data-label_2="Ward-Smith house"
						data-font="Helvetica"
						data-icons="Climacons Animated"
						data-days="5"
						data-theme="dark"
						>SPROWSTON Ward-Smith house</a
					>
					<script>
						!(function (d, s, id) {
							var js,
								fjs = d.getElementsByTagName(s)[0];
							if (!d.getElementById(id)) {
								js = d.createElement(s);
								js.id = id;
								js.src = "https://weatherwidget.io/js/widget.min.js";
								fjs.parentNode.insertBefore(js, fjs);
							}
						})(document, "script", "weatherwidget-io-js");
					</script>
					<!---
					<img src="img/peebes1.png" style="width: 100%" />
					--->
					<!--IMAGE SLIDESHOW-->
					<style>
						/* Container for the images */
						.slideshow-container {
							position: relative;
							max-width: 100%;
							height: auto;
							padding-top: 50px;
						}

						/* Individual images */
						.mySlides {
							display: none;
							width: 100%;
							height: auto;

							max-height: 1000px;
						}

						/* Keyframes for fade effect */
						@keyframes fade {
							0%,
							100% {
								opacity: 0;
							}
							50% {
								opacity: 1;
							}
						}
					</style>

					<div class="slideshow-container">
						<img class="mySlides" src="img/peebes1.png" alt="Image 1" />
						<img class="mySlides" src="img/peebes2.png" alt="Image 2" />
						<img class="mySlides" src="img/peebes3.png" alt="Image 3" />
						<img class="mySlides" src="img/peebes4.png" alt="Image 4" />
						<!-- Add more images here -->
					</div>

					<script>
						// JavaScript to switch images
						let slideIndex = 0;
						showSlides();

						function showSlides() {
							const slides = document.getElementsByClassName("mySlides");
							for (let i = 0; i < slides.length; i++) {
								slides[i].style.display = "none";
							}
							slideIndex = (slideIndex + 1) % slides.length;
							slides[slideIndex].style.display = "block";
							setTimeout(showSlides, 45000); // Change image every 45 seconds
						}
					</script>

					<!-- start sw-rss-feed code -->

					<script
						type="text/javascript"
						src="//feed.surfing-waves.com/js/rss-feed.js"
					></script>

						<iframe
							id="rssfeed_frame"
							width="850"
							height="155"
							frameborder="0"

							vspace="0"
							hspace="0"
							scrolling="no"
							style="margin-left: 8px"
						></iframe>
					</div>
				</div>
			</div>

			<!-- end sw-rss-feed code -->
		</div>

		<!---JS FOR TIME AND DATE-->
		<script>
			const displayTime = document.querySelector(".display-time");

			function showTime() {
				const time = new Date();
				const formattedTime = time.toLocaleTimeString([], {
					hour: "2-digit",
					minute: "2-digit",
				});

				displayTime.innerText = formattedTime;
				setTimeout(showTime, 1000);
			}

			showTime();

			// Date
			function updateDate() {
				let today = new Date();

				// return number
				let dayName = today.getDay(),
					dayNum = today.getDate(),
					month = today.getMonth(),
					year = today.getFullYear();

				const months = [
					"January",
					"February",
					"March",
					"April",
					"May",
					"June",
					"July",
					"August",
					"September",
					"October",
					"November",
					"December",
				];
				const dayWeek = [
					"Sunday",
					"Monday",
					"Tuesday",
					"Wednesday",
					"Thursday",
					"Friday",
					"Saturday",
				];
				// value -> ID of the html element
				const IDCollection = ["day", "daynum", "month", "year"];
				// return value array with number as a index
				const val = [dayWeek[dayName], dayNum, months[month], year];
				for (let i = 0; i < IDCollection.length; i++) {
					document.getElementById(IDCollection[i]).firstChild.nodeValue =
						val[i];
				}
			}

			updateDate();
		</script>
	</body>
</html>
