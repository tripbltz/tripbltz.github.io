<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tester</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}

			.container {
				text-align: center;
				position: relative;
			}

			.image-container {
				position: relative;
				display: inline-block;
			}

			.vomit-bubble {
				position: absolute;
				top: 100%;
				left: 0;
				background-color: #8db600;
				color: #fff;
				font-size: 14px;
				display: flex;
				flex-wrap: wrap;
				gap: 5px;
				justify-content: center;
				align-items: center;
				text-align: center;
				line-height: 1.5;
				padding: 10px 15px;
				transition: opacity 0.5s ease, width 0.5s ease, height 0.5s ease;
				overflow: hidden;
			}

			/* Stages 1-20 for progressively growing "puddle" shapes */
			.vomit-bubble.stage1 {
				width: 100px;
				height: 60px;
				border-radius: 50%;
			}
			.vomit-bubble.stage2 {
				width: 120px;
				height: 70px;
				border-radius: 50% 40% 50% 30%;
			}
			.vomit-bubble.stage3 {
				width: 140px;
				height: 80px;
				border-radius: 40% 50% 30% 50%;
			}
			.vomit-bubble.stage4 {
				width: 160px;
				height: 90px;
				border-radius: 30% 50% 40% 60%;
			}
			.vomit-bubble.stage5 {
				width: 180px;
				height: 100px;
				border-radius: 40% 60% 40% 50%;
			}
			.vomit-bubble.stage6 {
				width: 200px;
				height: 110px;
				border-radius: 50% 50% 30% 70%;
			}
			.vomit-bubble.stage7 {
				width: 220px;
				height: 120px;
				border-radius: 30% 70% 40% 60%;
			}
			.vomit-bubble.stage8 {
				width: 240px;
				height: 130px;
				border-radius: 60% 40% 50% 30%;
			}
			.vomit-bubble.stage9 {
				width: 260px;
				height: 140px;
				border-radius: 50% 30% 60% 50%;
			}
			.vomit-bubble.stage10 {
				width: 280px;
				height: 150px;
				border-radius: 30% 60% 40% 70%;
			}
			.vomit-bubble.stage11 {
				width: 300px;
				height: 160px;
				border-radius: 50% 70% 50% 40%;
			}
			.vomit-bubble.stage12 {
				width: 320px;
				height: 170px;
				border-radius: 60% 40% 70% 30%;
			}
			.vomit-bubble.stage13 {
				width: 340px;
				height: 180px;
				border-radius: 30% 60% 50% 50%;
			}
			.vomit-bubble.stage14 {
				width: 360px;
				height: 190px;
				border-radius: 70% 50% 30% 60%;
			}
			.vomit-bubble.stage15 {
				width: 380px;
				height: 200px;
				border-radius: 40% 60% 50% 40%;
			}
			.vomit-bubble.stage16 {
				width: 400px;
				height: 210px;
				border-radius: 50% 30% 60% 70%;
			}
			.vomit-bubble.stage17 {
				width: 420px;
				height: 220px;
				border-radius: 60% 50% 70% 40%;
			}
			.vomit-bubble.stage18 {
				width: 440px;
				height: 230px;
				border-radius: 30% 50% 60% 60%;
			}
			.vomit-bubble.stage19 {
				width: 460px;
				height: 240px;
				border-radius: 70% 60% 40% 50%;
			}
			.vomit-bubble.stage20 {
				width: 480px;
				height: 250px;
				border-radius: 50% 50% 60% 30%;
			}

			#mainImage {
				width: 200px;
				height: auto;
				border-radius: 10px;
				transition: opacity 0.5s ease;
			}

			.checkbox-container {
				position: absolute;
				top: 20px;
				right: 20px;
				text-align: left;
				display: flex;
				flex-direction: column;
			}

			.checkbox-container label {
				margin-bottom: 5px;
			}

			#resetButton {
				margin-top: 20px;
				padding: 5px 10px;
				font-size: 14px;
				background-color: #ff4d4d;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			#resetButton:hover {
				background-color: #d42d2d;
			}

			button {
				margin-top: 10px;
				padding: 10px 20px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
			}

			button:hover {
				background-color: #0056b3;
			}

			.vomit-image {
				max-width: 40px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="image-container">
				<img src="img/enter.png" alt="Sample Image" id="mainImage" />
				<div class="vomit-bubble stage1" id="vomitBubble"></div>
			</div>

			<button id="showBubbleBtn">Go!</button>
		</div>

		<div class="checkbox-container">
			<label
				><input
					type="checkbox"
					value="Chris"
					data-image="img/Chris_Final.png"
				/>
				Chris</label
			>
			<label
				><input type="checkbox" value="Ali" data-image="img/Ali_Final.png" />
				Ali</label
			>
			<label
				><input type="checkbox" value="Sam" data-image="img/Sam_Final.png" />
				Sam</label
			>
			<label
				><input
					type="checkbox"
					value="Snowy"
					data-image="img/Snowy_Final.png"
				/>
				Snowy</label
			>
			<label
				><input
					type="checkbox"
					value="Taylor"
					data-image="img/Taylor_Final.png"
				/>
				Taylor</label
			>
			<label
				><input type="checkbox" value="Josh" data-image="img/Josh_Final.png" />
				Josh</label
			>
			<label
				><input
					type="checkbox"
					value="Rosa"
					data-image="img/Rosa_Final_2.png"
				/>
				Rosa</label
			>
			<label
				><input
					type="checkbox"
					value="Neets"
					data-image="img/Neets_Final.png"
				/>
				Neets</label
			>
			<label
				><input
					type="checkbox"
					value="Lukas"
					data-image="img/Lukas_Final.png"
				/>
				Lukas</label
			>
			<label
				><input type="checkbox" value="Ash" data-image="img/Ash_Final.png" />
				Ash</label
			>
			<label
				><input
					type="checkbox"
					value="Other 1"
					data-image="img/Unknown_Final.png"
				/>
				Other 1</label
			>
			<label
				><input
					type="checkbox"
					value="Other 2"
					data-image="img/Unknown_2_Final.png"
				/>
				Other 2</label
			>

			<button id="resetButton">Reset</button>
		</div>

		<script>
			let stage = 1;
			const maxStage = 20;

			document
				.getElementById("showBubbleBtn")
				.addEventListener("click", function () {
					const vomitBubble = document.getElementById("vomitBubble");
					const mainImage = document.getElementById("mainImage");

					const checkedBoxes = Array.from(
						document.querySelectorAll(
							".checkbox-container input[type='checkbox']:checked"
						)
					);
					if (checkedBoxes.length > 0) {
						const randomBox =
							checkedBoxes[Math.floor(Math.random() * checkedBoxes.length)];
						const imageUrl = randomBox.getAttribute("data-image");

						// Create an img element and append to bubble
						const imageItem = document.createElement("img");
						imageItem.src = imageUrl;
						imageItem.classList.add("vomit-image");
						vomitBubble.appendChild(imageItem);

						// Update stage class to grow bubble
						vomitBubble.classList.remove(`stage${stage}`);
						stage = Math.min(stage + 1, maxStage);
						vomitBubble.classList.add(`stage${stage}`);

						// Update image
						mainImage.src = "img/IMG_0008.PNG";

						// Play sound
						const sound = new Audio("assets/vomit.mp3");
						sound.play();

						// Make bubble visible
						vomitBubble.style.opacity = 1;

						// Uncheck the selected checkbox
						randomBox.checked = false;
					}
				});

			// Reset functionality
			document
				.getElementById("resetButton")
				.addEventListener("click", function () {
					const vomitBubble = document.getElementById("vomitBubble");
					vomitBubble.innerHTML = "";
					vomitBubble.style.opacity = 0;
					vomitBubble.classList.remove(`stage${stage}`);
					stage = 1;
					vomitBubble.classList.add(`stage${stage}`);

					// Reset all checkboxes
					const checkboxes = document.querySelectorAll(
						".checkbox-container input[type='checkbox']"
					);
					checkboxes.forEach((cb) => (cb.checked = false));
				});
		</script>
	</body>
</html>
