<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mirror</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Tinos&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
	</head>
	<style>
		body {
			background-color: black;
			font-family: "Tinos", serif;
		}
		.display-date {
			text-align: center;
			font-size: 1.6rem;
			font-weight: 600;
			color: white;
		}

		.display-time {
			text-align: center;
			/*** was display:flex **/
			font-size: 11rem;
			font-weight: bold;
			padding-bottom: 10px;
			border-radius: 5px;
			transition: ease-in-out 0.1s;
			color: white;
			padding-bottom: 20px;
		}
		ul {
			color: white;
			font-size: 4.5rem;
			margin-left: 75px;
		}
		.heart {
			color: deeppink;
		}
	</style>
	<body>
		<div class="container bg-black p-4 mt-5 shadow">
			<h1 style="color: white; text-align: center; font-size: 50px">
				<b class="heart">&#9829;</b> We love Nana!
				<b class="heart">&#9829;</b>
			</h1>

			<!--DISPLAY TIME AND DATE-->
			<div class="container">
				<div class="display-time"></div>
				<ul>
					<li>Run the bath</li>
					<li>Bathtime then dry & dressed</li>
					<li>Calpol & grab the milk</li>
					<li>Upstairs for milk & singing</li>
				</ul>
				<hr
					style="
						color: white;
						opacity: 1;
						margin-right: 75px;
						margin-top: 40px;
						margin-bottom: 40px;
					"
					;
				/>
				<ul>
					<li>Out of bed at 06:30</li>
					<li>Give a bottle</li>
				</ul>
			</div>
		</div>

		<!---JS FOR TIME AND DATE-->
		<script>
			const displayTime = document.querySelector(".display-time");

			function showTime() {
				const time = new Date();
				const formattedTime = time.toLocaleTimeString([], {
					hour: "2-digit",
					minute: "2-digit",
				});

				displayTime.innerText = formattedTime;
				setTimeout(showTime, 1000);
			}

			showTime();

			// Date
			function updateDate() {
				let today = new Date();

				// return number
				let dayName = today.getDay(),
					dayNum = today.getDate(),
					month = today.getMonth(),
					year = today.getFullYear();

				const months = [
					"January",
					"February",
					"March",
					"April",
					"May",
					"June",
					"July",
					"August",
					"September",
					"October",
					"November",
					"December",
				];
				const dayWeek = [
					"Sunday",
					"Monday",
					"Tuesday",
					"Wednesday",
					"Thursday",
					"Friday",
					"Saturday",
				];
				// value -> ID of the html element
				const IDCollection = ["day", "daynum", "month", "year"];
				// return value array with number as a index
				const val = [dayWeek[dayName], dayNum, months[month], year];
				for (let i = 0; i < IDCollection.length; i++) {
					document.getElementById(IDCollection[i]).firstChild.nodeValue =
						val[i];
				}
			}

			updateDate();
		</script>
		<!--Browser refresh-->
		<script>
			function refreshPageEvery(seconds) {
				setTimeout(() => {
					window.location.reload();
				}, seconds * 1000);
			}

			// Call the function with the desired interval (45 minutes in seconds)
			refreshPageEvery(45 * 60);
		</script>
	</body>
</html>
