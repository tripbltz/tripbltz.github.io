<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Team generator</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #001f3f; /* Dark background for better visibility of snow */
			height: 100vh;
		}

		.snow-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}

		.snowflake {
			position: absolute;
			top: -10px;
			background: white;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			opacity: 0.8;
			animation: fall linear infinite;
		}

		@keyframes fall {
			to {
				transform: translateY(100vh);
			}
		}
	</style>
	<body>
		<div class="snow-container">
			<div style="padding: 60px 60px 60px 60px; color: white" ;>
				<h1>Jingle Bells Chris Hyam Smells</h1>
				<p>He smells really bad.</p>
			</div>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const snowContainer = document.querySelector(".snow-container");
				const numberOfSnowflakes = 100;

				function createSnowflake() {
					const snowflake = document.createElement("div");
					snowflake.classList.add("snowflake");

					// Random position for each snowflake
					snowflake.style.left = Math.random() * 100 + "vw";

					// Random animation duration
					snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";

					// Random size
					const size = Math.random() * 5 + 5 + "px";
					snowflake.style.width = size;
					snowflake.style.height = size;

					// Random delay
					snowflake.style.animationDelay = Math.random() * 5 + "s";

					snowContainer.appendChild(snowflake);

					// Remove snowflake after animation ends
					snowflake.addEventListener("animationend", () => {
						snowflake.remove();
					});
				}

				// Create snowflakes at regular intervals
				setInterval(createSnowflake, 200);
			});
		</script>
	</body>
</html>
