<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40K Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #8B0000, #4B0000);
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #FFD700;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 1rem;
            min-height: calc(100vh - 120px);
        }

        .setup-form {
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #FFD700;
            max-width: 600px;
            width: 100%;
        }

        .setup-form h2 {
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .player-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .player-form {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .player-form h3 {
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #666;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .setup-buttons {
            text-align: center;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #DC143C, #FF6347);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4B0082, #6A5ACD);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #6A5ACD, #9370DB);
        }

        .game-container {
            display: none;
            padding: 1rem;
            gap: 1rem;
            grid-template-columns: 1fr 300px;
            height: calc(100vh - 120px);
        }

        .main-game {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 1rem;
        }

        .phase-tracker {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        .phase-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .phase {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            margin: 0 2px;
        }

        .phase.active {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border-color: #FFD700;
            transform: scale(1.05);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .turn-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .players-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: 100%;
        }

        .player-panel {
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            border: 2px solid #666;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .player-panel.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #666;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8B0000, #DC143C);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .player-stats {
            flex: 1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .units-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .unit-card {
            background: rgba(255,255,255,0.1);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 4px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-card:hover {
            background: rgba(255,215,0,0.1);
            transform: translateX(5px);
        }

        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .unit-name {
            font-weight: bold;
            color: #FFD700;
        }

        .unit-wounds {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .wound-pip {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00FF00;
            border: 1px solid #fff;
        }

        .wound-pip.lost {
            background: #FF0000;
        }

        .actions-section {
            border-top: 1px solid #666;
            padding-top: 1rem;
        }

        .action-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .action-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #666;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .dice-section {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #4B0082;
        }

        .dice-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .dice-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #666;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .dice-results {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            min-height: 100px;
        }

        .dice-visual {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .die {
            width: 30px;
            height: 30px;
            background: #fff;
            color: #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #000;
        }

        .log-section {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #008000;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 400px;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            border-left: 2px solid #FFD700;
            padding-left: 0.5rem;
        }

        .log-timestamp {
            color: #888;
            font-size: 0.8rem;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #FFD700;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #FFD700;
        }

        .unit-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .unit-option {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-option:hover {
            border-color: #FFD700;
            background: rgba(255,215,0,0.1);
        }

        .unit-option.selected {
            border-color: #00FF00;
            background: rgba(0,255,0,0.1);
        }

        .unit-action-card {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #666;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .unit-action-card:hover {
            border-color: #FFD700;
            background: rgba(255,215,0,0.1);
            transform: translateY(-2px);
        }

        .unit-action-card h4 {
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .stratagem-section {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #8B0000;
            margin-bottom: 1rem;
        }

        .stratagem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stratagem-card {
            background: rgba(139,0,0,0.3);
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #8B0000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stratagem-card:hover {
            border-color: #FFD700;
            background: rgba(255,215,0,0.1);
        }

        .stratagem-name {
            font-weight: bold;
            color: #FFD700;
            font-size: 0.9rem;
        }

        .stratagem-cost {
            color: #FF6347;
            font-size: 0.8rem;
        }

        .stratagem-desc {
            color: #ccc;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .faction-rules {
            background: rgba(75,0,130,0.3);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #4B0082;
            margin-bottom: 1rem;
        }

        .objective-tracker {
            background: rgba(0,100,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #006400;
            margin-bottom: 1rem;
        }

        .objective-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .objective {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #666;
            transition: all 0.3s;
        }

        .objective.player1 {
            border-color: #FFD700;
            background: rgba(255,215,0,0.2);
        }

        .objective.player2 {
            border-color: #FF6347;
            background: rgba(255,99,71,0.2);
        }

        .combat-tracker {
            background: rgba(139,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #8B0000;
            margin-bottom: 1rem;
        }

        .combat-roll-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .roll-category {
            background: rgba(255,255,255,0.1);
            padding: 0.75rem;
            border-radius: 5px;
        }

        .roll-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .roll-inputs input {
            padding: 0.25rem;
            border: 1px solid #666;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .players-area {
                grid-template-columns: 1fr;
            }
            
            .player-setup {
                grid-template-columns: 1fr;
            }
            
            .combat-roll-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                        <div class="roll-inputs">
                            <input type="text" placeholder="S vs T" id="woundStr">
                            <input type="text" placeholder="Target" id="woundTarget">
                            <input type="text" placeholder="# dice" id="woundDice">
                        </div>
                        <button class="btn" style="width: 100%; margin-top: 0.5rem; padding: 0.25rem;" onclick="rollToWound()">Roll to Wound</button>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <div class="roll-category">
                        <h4 style="color: #FFD700; font-size: 0.9rem;">Save Rolls</h4>
                        <div class="roll-inputs">
                            <input type="text" placeholder="Save value" id="saveValue">
                            <input type="text" placeholder="AP modifier" id="saveAP">
                            <input type="text" placeholder="# dice" id="saveDice">
                        </div>
                        <button class="btn" style="width: 100%; margin-top: 0.5rem; padding: 0.25rem;" onclick="rollSaves()">Roll Saves</button>
                    </div>
                </div>
            </div>

            <!-- Dice Section -->
            <div class="dice-section">
                <h3>🎲 Dice Roller</h3>
                <div class="dice-controls">
                    <input type="text" class="dice-input" id="diceInput" placeholder="e.g., '6d6', '3d3', '2d6+1'" />
                    <button class="btn" onclick="rollDice()">Roll</button>
                </div>
                <div class="dice-results" id="diceResults">
                    <div style="text-align: center; color: #888;">Enter dice notation and click Roll</div>
                </div>
            </div>

            <!-- Game Log -->

                <div style="margin-top: 1rem;">
                    <button class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
                    <button class="btn btn-secondary" onclick="exportLog()" style="margin-left: 0.5rem;">Export</button>
                </div>
            </div>
        </div>
    </div>
